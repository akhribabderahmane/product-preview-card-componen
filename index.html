<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/d86f374a74.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img class="item item-1" src="./images/image-product-desktop.jpg" alt="product pic">
    <div class="item item-2">
       <p class="title">
        P E R F U M E
       </p>
       <p class="perfume-name">
        Gabrielle Essence Eau De Parfum
       </p>
       <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
       </p>
        <span class="price-1">$149.99</span>
        <span class="price-2">$169.99</span>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>

  
</body>
</html>
